<header ng-include="'/views/partials/survey-header.html'" class=""></header>
<div ng-cloak class="container-fluid survey-background-long">
    <div class="row">
        <div class="col-lg-10">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width:80%">
                    80%
                </div>
            </div>
            <!--- tabs -->
            <div class="row justify-content-md-center">
                <ul class="nav nav-tabs">
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
                    </li>
                    <li class="active survey-tabs">
                        <a class="active tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
                    </li>
                </ul>
            </div>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div ng-repeat="question in sc.retention.list | limitTo:sc.retentionLimit">
                    <div class="survey-questions">{{question.question}}
                        <div ng-if="question.question_id === 27 && sc.retention.list[0].responses" class="slider-retention">
                            <rzslider rz-slider-model="sc.slider.value.question27" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[0].responses}"></rzslider>
                        </div>
                        <div ng-if="question.question_id === 28 && sc.retention.list[1].responses" class="slider-retention">
                            <rzslider rz-slider-model="sc.slider.value.question28" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[1].responses}"></rzslider>
                        </div>
                        <div ng-if="question.question_id === 29 && sc.retention.list[2].responses" class="slider-retention">
                            <rzslider rz-slider-model="sc.slider.value.question29" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[2].responses}"></rzslider>
                        </div>
                        <!-- Dropdown block -->
                        <div ng-show="question.question_id === 30"></div>
                        <div class="dropdown" ng-show="question.question_id === 31">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question31" class="retentionDropdown">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 32">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question32" class="retentionDropdown">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 33">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question33" class="retentionDropdown">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 34">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question34" class="retentionDropdown">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 35">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question35" class="retentionDropdown">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 36">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question36" class="retentionDropdown">
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="#conclusion/{{sc.client.list[0].survey_hash}}">
                        <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
                            <span></span> Next
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
