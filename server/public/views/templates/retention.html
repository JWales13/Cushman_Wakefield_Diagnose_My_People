<div ng-cloak class="container-fluid survey-background">
    <div class="row">
        <div class="col-lg-10">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
                    style="width:80%">
                    80%
                </div>
            </div>
            <!--- tabs -->
            <ul class="nav nav-tabs" id="survey-background">
                <li class="survey-tabs">
                    <a href="#survey">My People</a>
                </li>
                <li class="survey-tabs">
                    <a href="#location">My Workplace</a>
                </li>
                <li class="survey-tabs">
                    <a href="#amenities">My Amenities</a>
                </li>
                <li class="survey-tabs">
                    <a href="#brand">My Company</a>
                </li>
                <li class="active survey-tabs">
                    <a href="#retention">My Worklife</a>
                </li>
                <li class="survey-tabs">
                    <a href="#conclusion">My Satisfaction</a>
                </li>
            </ul>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div ng-repeat="question in sc.retention.list | limitTo:sc.retentionLimit">
                    <div class="survey-questions">{{question.question}}
                        <div ng-if="question.question_id === 27 && sc.retention.list[0].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question27" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[0].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 28 && sc.retention.list[1].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question28" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[1].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 29 && sc.retention.list[2].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question29" rz-slider-options="{showTicksValues: true, stepsArray: sc.retention.list[2].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-show="question.question_id === 30"></div>
                        <div class="dropdown" ng-show="question.question_id === 31">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question31">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 32">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question32">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 33">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question33">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 34">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question34">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 35">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question35">
                            </select>
                        </div>
                        <div class="dropdown" ng-show="question.question_id === 36">
                            <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question36">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="#conclusion">
                    <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value)">
                        <span></span> Next
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
