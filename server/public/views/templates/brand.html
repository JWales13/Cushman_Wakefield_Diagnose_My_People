<header ng-include="'/views/partials/survey-header.html'" class=""></header>
<div ng-cloak class="container-fluid survey-background-long">
    <div class="row">
        <div class="col-lg-10">
            <div class="row justify-content-md-center">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                        style="width:60%">
                        60%
                    </div>
                </div>
            </div>
            <!--- tabs -->
            <div class="row justify-content-md-center">
                <ul class="nav nav-tabs">
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
                    </li>
                    <li class="active survey-tabs">
                        <a class="active tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
                    </li>
                </ul>
            </div>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div>
                    <br>
                    <div ng-repeat="question in sc.brand.list | limitTo:sc.brandLimit">
                        <div class="brand-survey-questions">{{question.question}}
                            <div ng-if="question.question_id === 20 && sc.brand.list[0].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question20" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[0].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 21 && sc.brand.list[1].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question21" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[1].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 22 && sc.brand.list[2].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question22" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[2].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 23 && sc.brand.list[3].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question23" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[3].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 24 && sc.brand.list[4].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question24" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[4].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 25 && sc.brand.list[5].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question25" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[5].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 26 && sc.brand.list[6].responses" class="slider-brand">
                                <rzslider rz-slider-model="sc.slider.value.question26" rz-slider-options="{showTicksValues: true, stepsArray: sc.brand.list[6].responses}"></rzslider>
                            </div>
                        </div>
                        <br>
                    </div>
                    <a href="#retention/{{sc.client.list[0].survey_hash}}">
                        <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
                            <span></span> Next
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
