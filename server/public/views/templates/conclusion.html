<div ng-cloak class="container-fluid survey-background">
    <div class="row">
        <div class="col-lg-10">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width:100%">
                    100%
                </div>
            </div>
            <!--- tabs -->
            <ul class="nav nav-tabs" id="survey-background">
                <li class="survey-tabs">
                    <a href="#survey">My People</a>
                </li>
                <li class="survey-tabs">
                    <a href="#location">My Workplace</a>
                </li>
                <li class="survey-tabs">
                    <a href="#amenities">My Amenities</a>
                </li>
                <li class="survey-tabs">
                    <a href="#brand">My Company</a>
                </li>
                <li class="survey-tabs">
                    <a href="#retention">My Worklife</a>
                </li>
                <li class="active survey-tabs">
                    <a href="#conclusion">My Satisfaction</a>
                </li>
            </ul>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div ng-repeat="question in sc.conclusion.list | limitTo:sc.conclusionLimit">
                    <div class="survey-questions">{{question.question}}
                        <div ng-if="question.question_id === 37 && sc.conclusion.list[0].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question37" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[0].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 39 && sc.conclusion.list[2].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question39" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[2].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 40 && sc.conclusion.list[3].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question40" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[3].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 41 && sc.conclusion.list[4].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question41" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[4].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-if="question.question_id === 42 && sc.conclusion.list[5].responses" class="slider-location1">
                            <rzslider rz-slider-model="sc.slider.value.question42" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[5].responses}"></rzslider>
                        </div>
                        <br>
                        <div ng-show="question.question_id === 43">

                            <input class="largeText" type="text" ng-model="sc.lastQuestion.response_from_input">

                        </div>
                        <br>
                    </div>
                </div>
                <a href="#/surveyFinished">
                    <button type="button" class="btn btn-danger" ng-click="sc.saveResponsesUserInput(sc.lastQuestion); sc.saveResponses( sc.slider.value)">
                        <span></span> Finish Survey
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
