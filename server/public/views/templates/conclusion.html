<div ng-cloak class="container-fluid survey-background">
    <div class="row justify-content-md-center">
        <div class="col-md-1.5">
            <img class="header-image" src="{{sc.client.list[0].logo_url}}" alt="" style="padding: 17px">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-1.5">
            <h2 class="survey-title">{{sc.client.list[0].organization}} Workspace Survey</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <div class="row justify-content-md-center">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                        style="width:100%">
                        100%
                    </div>
                </div>
            </div>
            <!--- tabs -->
            <div class="row justify-content-md-center">
                <ul class="nav nav-tabs">
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
                    </li>
                    <li class="survey-tabs">
                        <a class="tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
                    </li>
                    <li class="active survey-tabs">
                        <a class="active tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
                    </li>
                </ul>
            </div>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div ng-repeat="question in sc.conclusion.list | limitTo:sc.conclusionLimit">
                    <div class="survey-questions">{{question.question}}
                        <div class="row justify-content-md-center">
                            <div ng-if="question.question_id === 37 && sc.conclusion.list[0].responses" class="slider-conclusion">
                                <rzslider rz-slider-model="sc.slider.value.question37" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[0].responses}"></rzslider>
                            </div>
                            <div ng-show="question.question_id === 38"></div>
                            <div ng-if="question.question_id === 39 && sc.conclusion.list[2].responses" class="slider-conclusion">
                                <rzslider rz-slider-model="sc.slider.value.question39" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[2].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 40 && sc.conclusion.list[3].responses" class="slider-conclusion">
                                <rzslider rz-slider-model="sc.slider.value.question40" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[3].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 41 && sc.conclusion.list[4].responses" class="slider-conclusion">
                                <rzslider rz-slider-model="sc.slider.value.question41" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[4].responses}"></rzslider>
                            </div>
                            <div ng-if="question.question_id === 42 && sc.conclusion.list[5].responses" class="slider-conclusion">
                                <rzslider rz-slider-model="sc.slider.value.question42" rz-slider-options="{showTicksValues: true, stepsArray: sc.conclusion.list[5].responses}"></rzslider>
                            </div>
                            <div ng-show="question.question_id === 43">
                                <input class="largeText" type="text" ng-model="sc.lastQuestion.response_from_input">
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#/surveyFinished/{{sc.client.list[0].survey_hash}}">
                    <button type="button" class="btn btn-danger" ng-click="sc.saveResponsesUserInput(sc.lastQuestion, sc.client.list[0].id); sc.saveResponses( sc.slider.value, sc.client.list[0].id); sc.addCount()">
                        <span></span> Finish Survey
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
