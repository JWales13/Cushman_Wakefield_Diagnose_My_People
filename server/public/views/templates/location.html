<div>
  <a href="#/user">Home</a>
</div>
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
      <!--- tabs -->
      <ul class="nav nav-tabs" id="survey-background">
        <li class="survey-tabs">
          <a href="#survey">My People</a>
        </li>
        <li class="active survey-tabs">
          <a href="#location">My Workplace</a>
        </li>
        <li class="survey-tabs">
          <a href="#amenities">My Amenities</a>
        </li>
        <li class="survey-tabs">
          <a href="#brand">My Company</a>
        </li>
        <li class="survey-tabs">
          <a href="#retention">My Worklife</a>
        </li>
        <li class="survey-tabs">
          <a href="#conclusion">My Satisfaction</a>
        </li>
      </ul>
      
      <!--- question block -->
      <div class="well well-md">
        <br>
        <div ng-repeat="question in sc.location.list | limitTo:sc.locationLimit">
          <p class="survey-questions">{{question.question}}</p>
          <div ng-switch="sc.question.display_type"> <!-- question.type -->
            <!-- <div ng-switch-when="dogs">
              <h1>Dogs</h1>
              <p>Welcome to a world of dogs.</p>
            </div>
            <div ng-switch-when="tuts">
              <h1>Tutorials</h1>
              <p>Learn from examples.</p>
            </div>
            <div ng-switch-when="cars">
              <h1>Cars</h1>
              <p>Read about cars.</p>
            </div>
            <div ng-switch-default>
              <h1>Switch</h1>
              <p>Select topic from the dropdown, to switch the content of this DIV.</p>
            </div>
          </div> -->
          <!-- ng-if question.style === "dropdown" -->
          <div class="dropdown" ng-switch-when="dropdown">
            <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)">
              <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
            </select>
            <br>
            <br>
          </div>
          <div ng-switch-when="slider">
        <div ng-repeat="question in sc.location.list" class="slidecontainer" ng-show="question.question_id === 8">
          <input type="range" min="1" max="5" value="3" class="slider" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)">
        </div>
        <span ng-show="question.question_id === 8" ng-repeat="response in question.responses | orderBy:'id'">
          <span class="slider-values">{{response.response_text}}</span>
        </span>
      </div>
        <br>
        <div ng-switch-when="slider">
        <div ng-repeat="question in sc.location.list" class="slidecontainer" ng-show="question.question_id === 9">
          <input type="range" min="1" max="5" value="3" class="slider" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)">
        </div>
        <span ng-show="question.question_id === 9" ng-repeat="response in question.responses | orderBy:'id'">
          <span class="slider-values">{{response.response_text}}</span>
        </span>
      </div>
        <br>
        <br>
      </div>
    </div>
    <div>
        <a href="#amenities">
          <button type="button" class="btn btn-danger">
            <span></span> Next
          </button>
        </a>
      </div>
  </div>
</div>
