<header ng-include="'/views/partials/survey-header.html'" class=""></header>
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
          style="width:25%">
          25%
        </div>
      </div>
      <!--- tabs -->
      <div class="row justify-content-md-center">
        <ul class="nav nav-tabs">
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
          </li>
          <li class="active survey-tabs">
            <a class="active tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
          </li>
        </ul>
      </div>
      <!--- question block -->
      <div class="well well-md">
        <br>
        <div ng-repeat="question in sc.location.list | limitTo:sc.locationLimit">
          <div class="survey-questions">{{question.question}}
              <div class="dropdown" ng-show="question.question_id === 5">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question5" class="locationDropDowns">
                </select>
              </div>
              <div class="dropdown" ng-show="question.question_id === 6">
                  <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question6" class="locationDropDowns">
                    </select>
              </div>
              <div class="dropdown" ng-show="question.question_id === 7">
                  <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question7" class="locationDropDowns">
                    </select>
              </div>
              <!-- slider block -->
              <div ng-if="question.question_id === 8 && sc.location.list[3].responses" class="slider-location">
                  <rzslider rz-slider-model="sc.slider.value.question8" rz-slider-options="{showTicksValues: true, stepsArray: sc.location.list[3].responses }"></rzslider>
              </div>
              <div ng-if="question.question_id === 9 && sc.location.list[4].responses" class="slider-location">
                  <rzslider rz-slider-model="sc.slider.value.question9" rz-slider-options="{showTicksValues: true, stepsArray: sc.location.list[4].responses }"></rzslider>
              </div>                 
              <br>
              <br>
          </div>
        </div>
        <div>
          <a href="#amenities/{{sc.client.list[0].survey_hash}}">
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
