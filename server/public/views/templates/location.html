<div>
  <a href="#/user">Home</a>
</div>
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
      <!--- tabs -->
      <ul class="nav nav-tabs" id="survey-background">
        <li class="survey-tabs">
          <a href="#survey">Demographics</a>
        </li>
        <li class="active survey-tabs">
          <a href="#location">Location</a>
        </li>
        <li class="survey-tabs">
          <a href="#amenities">Amenities</a>
        </li>
        <li class="survey-tabs">
          <a href="#brand">Brand</a>
        </li>
        <li class="survey-tabs">
          <a href="#retention">Retention</a>
        </li>
      </ul>
      <!--- question block -->
      <div class="well well-md">
        <h1>Location Questions</h1>
        <div>
          <div ng-repeat="question in sc.location.list | limitTo:sc.locationLimit">
            <div class="survey-questions">{{question.question}}
              <br>
                <div ng-show="question.question_id === 7">
                    <button type="button" class="btn btn-default">{{question.responses[0]}}</button>
                    <button type="button" class="btn btn-default">{{question.responses[1]}}</button>
                  </div>
              <br>
              <div ng-show="question.question_id === 6">
                <button type="button" class="btn btn-default">{{question.responses[0]}}</button>
                <button type="button" class="btn btn-default">{{question.responses[1]}}</button>
              </div>
              <div class="slidecontainer" ng-show="question.question_id === 8">
                <input type="range" min="1" max="5" value="3" class="slider">
              </div>
              <span ng-show="question.question_id === 8">
                <span class="slider-values">Very Dissastified</span>
                <span class="slider-values">Dissatisfied</span>
                <span class="slider-values">No Opinion</span>
                <span class="slider-values">Satisfied</span>
                <span class="slider-values">Very Satisfied</span>
              </span>
              <br>
            </div>
          </div>
        </div>
        <a href="#amenities">
          <button type="button" class="btn btn-default" ng-click="sc.saveResponses(selectedResponse)">
            <span class="glyphicon glyphicon-arrow-right"></span> Next
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
