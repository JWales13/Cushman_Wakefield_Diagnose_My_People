<header ng-include="'/views/partials/survey-header.html'" class=""></header>

<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
            <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" style="width:25%">
                  25%
                </div>
              </div>
      <!--- tabs -->
      <ul class="nav nav-tabs">
        <li class="survey-tabs">
          <a href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
        </li>
        <li class="active survey-tabs">
          <a href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
        </li>
        <li class="survey-tabs">
          <a href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
        </li>
        <li class="survey-tabs">
          <a href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
        </li>
        <li class="survey-tabs">
          <a href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
        </li>
        <li class="survey-tabs">
          <a href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
        </li>
      </ul>
      <!--- question block -->
      <div class="well well-md">
        <br>
        <div ng-repeat="question in sc.location.list | limitTo:sc.locationLimit">
          <div class="survey-questions">{{question.question}}
            <div ng-switch="question.display_id">
              <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 5">
                <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
                  <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                </select>
              </div>
              <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 6">
                <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
                  <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                </select>
              </div>
              <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 7">
                <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
                  <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                </select>
              </div>
              <div class="slidecontainer" ng-show="question.question_id === 8" ng-switch-when="slider">
                <input type="range" min="1" max="5" value="3" class="slider location1" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
              </div>
              <span ng-show="question.question_id === 8" ng-repeat="response in question.responses | orderBy:'id'">
                <span class="slider-numbers location">{{response.response_text}}</span>
              </span>
              <div class="slidecontainer" ng-show="question.question_id === 9" ng-switch-when="slider">
                <input type="range" min="1" max="5" value="3" class="slider location1" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
              </div>
              <span ng-show="question.question_id === 9" ng-repeat="response in question.responses | orderBy:'id'">
                <span class="slider-numbers location2">{{response.response_text}}</span>
              </span>
              <br>
              <br>
            </div>
          </div>
        </div>
        <div>
          <a href="#amenities/{{sc.client.list[0].survey_hash}}">
            <button type="button" class="btn btn-danger">
              <span></span> Next
            </button>
          </a>
        </div>
      </div>
    </div>
