<div>
    <a href="#/user">Home</a>
</div>
<div ng-cloak class="container-fluid survey-background">
    <div class="row">
        <div class="col-lg-10">
            <!--- tabs -->
            <ul class="nav nav-tabs" id="survey-background">
                <li class="survey-tabs">
                    <a href="#survey">My People</a>
                </li>
                <li class="survey-tabs">
                    <a href="#location">My Workplace</a>
                </li>
                <li class="active survey-tabs">
                    <a href="#amenities">My Amenities</a>
                </li>
                <li class="survey-tabs">
                    <a href="#brand">My Company</a>
                </li>
                <li class="survey-tabs">
                    <a href="#retention">My Worklife</a>
                </li>
                <li class="survey-tabs">
                    <a href="#conclusion">My Satisfaction</a>
                </li>
            </ul>
            <!--- question block -->
            <div class="well well-md">
                <br>
                <div ng-repeat="question in sc.amenities.list | limitTo:sc.amenitiesLimit">
                    <div class="survey-questions">{{question.question}}
                        <div ng-switch="question.display_id">
                            <div class="slidecontainer" ng-show="question.question_id === 10" ng-switch-when="slider">
                                <input type="range" min="1" max="5" value="3" class="slider" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)">
                            </div>
                            <span ng-show="question.question_id === 10" ng-repeat="response in question.responses | orderBy:'id'">
                                <span class="slider-numbers">{{response.response_text}}</span>
                            </span>
                            <div class="slidecontainer" ng-show="question.question_id === 11" ng-switch-when="slider">
                                <input type="range" min="1" max="5" value="3" class="slider" ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)">
                            </div>
                            <span ng-show="question.question_id === 11" ng-repeat="response in question.responses | orderBy:'id'">
                                <span class="slider-numbers">{{response.response_text}}</span>
                            </span>
                        </div>
                        <div ng-show="question.question_id === 12"></div>
                        <div ng-switch="question.display_id">
                            <div ng-show="question.question_id === 13">
                                <div class="dropdown" ng-switch-when="dropdown">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 14">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 14">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 15">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 15">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 16">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 16">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 17">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 17">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                    <br>
                                    <br>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 18">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 18">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                </div>
                            </div>
                            <div ng-show="question.question_id === 19">
                                <div class="dropdown" ng-switch-when="dropdown" ng-show="question.question_id === 19">
                                    <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question)" class="amenitiesDropdown">
                                        <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
                                    </select>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
                <div>
                    <a href="#brand">
                        <button type="button" class="btn btn-danger">
                            <span></span> Next
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
