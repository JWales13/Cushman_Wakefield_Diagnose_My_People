<div>
    <a href="#/user">Home</a>
</div>
<div ng-cloak class="container-fluid survey-background">
    <div class="row">
        <div class="col-lg-10">
            <!--- tabs -->
            <ul class="nav nav-tabs" id="survey-background">
                <li class="survey-tabs">
                    <a href="#survey">Demographics</a>
                </li>
                <li class="survey-tabs">
                    <a href="#location">Location</a>
                </li>
                <li class="active survey-tabs">
                    <a href="#amenities">Amenities</a>
                </li>
                <li class="survey-tabs">
                    <a href="#brand">Brand</a>
                </li>
                <li class="survey-tabs">
                    <a href="#retention">Retention</a>
                </li>
                <li class="survey-tabs">
                    <a href="#conclusion">Conclusion</a>
                </li>
            </ul>
            <!--- question block -->
            <div class="well well-md">
                <h1 class="tab-title">Amenities</h1>
                <br>
                <div>
                    <div ng-repeat="question in sc.amenities.list | limitTo:sc.amenitiesLimit">
                        <div class="survey-questions">{{question.question}}
                            <br>
                            <div ng-show="question.question_id === 9">
                                <button type="button" class="btn btn-default">{{question.responses[0]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[1]}}</button>
                            </div>
                            <br>
                            <div class="slidecontainer" ng-show="question.question_id === 10">
                                    <input type="range" min="1" max="5" value="3" class="slider">
                                  </div>
                            <span ng-show="question.question_id === 10">
                                <span class="slider-values">{{question.responses[0]}}</span>
                                <span class="slider-values">{{question.responses[1]}}</span>
                                <span class="slider-values">{{question.responses[2]}}</span>
                                <span class="slider-values">{{question.responses[3]}}</span>
                                <span class="slider-values">{{question.responses[4]}}</span>
                            </span>
                            <br>
                            <div ng-show="question.question_id === 11">
                                <button type="button" class="btn btn-default">{{question.responses[0]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[1]}}</button>
                            </div>
                            <div ng-show="question.question_id === 12">
                                <button type="button" class="btn btn-default">{{question.responses[0]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[1]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[2]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[3]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[4]}}</button>
                                <button type="button" class="btn btn-default">{{question.responses[5]}}</button>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br>
                    <a href="#brand">
                        <button type="button" class="btn btn-default" ng-click="sc.saveResponses(selectedResponse)">
                            <span class="glyphicon glyphicon-arrow-right"></span> Next
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
