<header ng-include="'/views/partials/header.html'" class=""></header>
<div class="container">
    <span class="glyphicon glyphicon-search"></span>
    <h1>One Last Step...</h1>
    <p>Fill out your contact information below to connect you with one of our Cushman & Wakefield specialists to present you the results of the survey.</p>
    <div>



        
        <br>
        <label for="name">Name: *required</label>
        <input type="text" name="name" id="name" class="form-control" ng-model="bc.contactInformation.point_of_contact">
        <label for="organization">Organization: </label>
        <input type="text" name="organization" id="organzation" class="form-control" ng-model="bc.contactInformation.organization">
        <label for="email">Email: *required</label>
        <input type="email" name="email" id="email" class="form-control" ng-model="bc.contactInformation.contact_email">
        <label for="phone">Contact Phone Number: </label>
        <input type="tel" name="phone" id="phone" class="form-control" ng-model="bc.contactInformation.contact_number">
        <label for="comments">Comments: </label>
        <textarea name="comments" id="comments" cols="30" rows="10" class="form-control" ng-model="bc.contactInformation.comments"></textarea>
        <br>
        <hr>
        <label for="">Logo Preview:</label>
        <div style="height: 125px; width: 125px" class="row text-center">
            <div ng-if="bc.contactInformation.logoURL.length>1">
                <img style="max-height: 100px;" ng-src={{bc.contactInformation.logoURL}} class="img-fluid center-block" alt="logo">
            </div>
        </div>
        <button ng-click="bc.openPicker()" class="btn btn-outline-danger btn-sm">Upload Organization Logo</button>
        <hr>
        <button ng-click="bc.postNewSurveyAndClient(bc.kpisAdded,bc.contactInformation)" class="btn btn-outline-danger">Submit</button>

        <div>


        </div>
        <div class="space"></div>
