
<div ng-cloak class="container-fluid survey-background">
    <div class="row justify-content-md-center">
        <div class="col-md-1.5">
            <img class="header-image" src="{{sc.client.list[0].logo_url}}" alt="" style="padding: 17px">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-1.5">
                <h2>{{sc.client.list[0].organization}} Workspace Survey</h2>
        </div>
    </div>
  <div class="row">
    <div class="col-lg-10">
      <div class="row justify-content-md-center">
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
            style="width:10%">
            10%
          </div>
        </div>
      </div>
      
      
      <!--- tabs -->
      <div class="row justify-content-md-center">
        <ul class="nav nav-tabs">
          <li class="active survey-tabs">
            <a class="active tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
          </li>
          <li class="survey-tabs" ng-if="sc.locat.locat"  >
            <a class="tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
          </li>
          <br>
          <li class="survey-tabs" ng-if="sc.amen.amen" >
            <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
          </li>
          <br>
          <li class="survey-tabs" ng-if="sc.branding.branding" >
            <a class="tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
          </li>
          <br>
          <li class="survey-tabs" ng-if="sc.retRec.retRec" >
            <a class="tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
          </li>
        </ul>
      </div>
      <!--- question block -->
      <div class="well well-md">
        <br>
          <div ng-repeat="question in sc.demographics.list | limitTo:sc.demographicLimit">
            <div class="survey-questions">{{question.question}}
              <div class="dropdown" ng-show="question.question_id === 1">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question1" class="demographicsDropdowns">
                </select>
              </div>
              <div class="dropdown" ng-show="question.question_id === 2">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question2" class="demographicsDropdowns">
                </select>
              </div>
              <div class="dropdown" ng-show="question.question_id === 3">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question3" class="demographicsDropdowns">
                </select>
              </div>
              <div class="dropdown" ng-show="question.question_id === 4">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question4" class="demographicsDropdowns">
                </select>
              </div>
            </div>
          </div>
          <br>
          <a href="#location/{{sc.client.list[0].survey_hash}}" ng-if="sc.locat.locat" >
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
          <a href="#amenities/{{sc.client.list[0].survey_hash}}" ng-if="sc.amen.amen && !sc.locat.locat" >
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
          <a href="#brand{{sc.client.list[0].survey_hash}}" ng-if="sc.branding.branding && !sc.amen.amen && !sc.locat.locat" >
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
          <a href="#retention/{{sc.client.list[0].survey_hash}}" ng-if="sc.retRec.retRec && !sc.branding.branding && !sc.amen.amen && !sc.locat.locat" >
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
          <a href="#conclusion/{{sc.client.list[0].survey_hash}}" ng-if="!sc.locat.locat && !sc.amen.amen && !sc.branding.branding && !sc.retRec.retRec;" >
            <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value, sc.client.list[0].id)">
              <span></span> Next
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
