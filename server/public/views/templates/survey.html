<header ng-include="'/views/partials/survey-header.html'" class=""></header>
<!-- <div>
  <a href="#/user">Home</a>
</div> -->
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
      <div class="row justify-content-md-center">
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
            style="width:10%">
            10%
          </div>
        </div>
      </div>
      <!--- tabs -->
      <div class="row justify-content-md-center">
        <ul class="nav nav-tabs">
          <li class="active survey-tabs">
            <a class="active tab-no-decor" href="#survey/{{sc.client.list[0].survey_hash}}">My People</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#location/{{sc.client.list[0].survey_hash}}">My Workplace</a>
          </li>
          <br>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#amenities/{{sc.client.list[0].survey_hash}}">My Amenities</a>
          </li>
          <br>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#brand/{{sc.client.list[0].survey_hash}}">My Company</a>
          </li>
          <br>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#retention/{{sc.client.list[0].survey_hash}}">My Worklife</a>
          </li>
          <li class="survey-tabs">
            <a class="tab-no-decor" href="#conclusion/{{sc.client.list[0].survey_hash}}">My Satisfaction</a>
          </li>
        </ul>
      </div>
      <!--- question block -->
      <div class="well well-md">
        <br>
        <div>
          <div ng-repeat="question in sc.demographics.list | limitTo:sc.demographicLimit">
            <p class="survey-questions">{{question.question}}</p>
            <p class="dropdown">
              <select ng-model="question.selectedResponse" ng-change="sc.saveResponses(question, sc.client.list[0].id)">
                <option ng-repeat="response in question.responses" ng-value="response">{{response.response_text}}</option>
              </select>
              <br>
              <br>
            </p>
          </div>
        </div>
        <br>
        <a href="#location/{{sc.client.list[0].survey_hash}}">
          <button type="button" class="btn btn-danger">
            <span></span> Next
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{{sc.client.list[0].id}}
