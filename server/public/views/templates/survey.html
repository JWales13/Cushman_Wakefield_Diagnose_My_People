<header ng-include="'/views/partials/survey-header.html'" class=""></header>
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100" style="width:10%">
              10%
            </div>
          </div>
      <!--- tabs -->
      <ul class="nav nav-tabs">
        <li class="active survey-tabs">
          <a href="#survey">My People</a>
        </li>
        <li class="survey-tabs">
          <a href="#location">My Workplace</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#amenities">My Amenities</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#brand">My Company</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#retention">My Worklife</a>
        </li>
        <li class="survey-tabs">
            <a href="#conclusion">My Satisfaction</a>
        </li>
      </ul>
      <!--- question block -->
      <div class="well well-md">
        <br>
        <div>
          <div ng-repeat="question in sc.demographics.list | limitTo:sc.demographicLimit">
            <div class="survey-questions">{{question.question}}
            <div class="dropdown" ng-show="question.question_id === 1">
                <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question1">
                </select>
            </div>
              <br>
              <div class="dropdown" ng-show="question.question_id === 2">
                  <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question2">
                  </select>
              </div>
              <br>
              <div class="dropdown" ng-show="question.question_id === 3">
                  <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question3">
                  </select>
              </div>
              <br>
              <div class="dropdown" ng-show="question.question_id === 4">
                  <select ng-options="response.value as response.legend for response in question.responses track by response.value" ng-model="sc.slider.value.question4">
                  </select>
              </div>
          </div>
        </div>
        <br>
        <a href="#location">
          <button type="button" class="btn btn-danger" ng-click="sc.saveResponses( sc.slider.value)">
            <span></span> Next
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
