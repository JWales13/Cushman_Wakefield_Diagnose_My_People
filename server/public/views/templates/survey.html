<div>
  <a href="#/user">Home</a>
</div>
<div ng-cloak class="container-fluid survey-background">
  <div class="row">
    <div class="col-lg-10">
      <!--- tabs -->
      <ul class="nav nav-tabs">
        <li class="active survey-tabs">
          <a href="#survey">Demographics</a>
        </li>
        <li class="survey-tabs">
          <a href="#location">Location</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#amenities">Amenities</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#brand">Brand</a>
        </li>
        <br>
        <li class="survey-tabs">
          <a href="#retention">Retention</a>
        </li>
      </ul>
      <!--- question block -->
      <div class="well well-md">
        <h1>Demographic Questions</h1>
        <div>
          <div ng-repeat="question in sc.demographics.list | limitTo:sc.demographicLimit">
            <p class="survey-questions">{{question.question}}</p>
            <p class="dropdown">
              <select ng-model="selectedResponse.response">
                <option ng-repeat="response in question.responses" ng-value="response">{{response}}</option>
              </select>
            </p>
          </div>
        </div>
        <a href="#location">
          <button type="button" class="btn btn-default" ng-click="sc.saveResponses(selectedResponse)">
            <span class="glyphicon glyphicon-arrow-right"></span> Next
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
